<div class="row">
    <div class="col-xs-12 mt-3">
        <img [src]="recipe.imageURL" 
             alt="{{recipe.name}}" 
             class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <a style="cursor: pointer" 
               class="dropdown-toggle" 
               id="recipeDetailDropdownLink" 
               role="button"
               data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false"
               appDropdown 
               #dropdownActionsRef="appDropdown">Actions</a>

            <div class="dropdown-menu" 
                 [ngClass]="{'show' : dropdownActionsRef.isOpen}" 
                 aria-labelledby="recipeDetailDropdownLink"
            >
                <a style="cursor: pointer"
                   class="dropdown-item" 
                   (click)="addIngredientsToList()"
                >Ajouter à la liste d'achat</a>
                <a style="cursor: pointer" 
                   class="dropdown-item" 
                   (click)="onEditRecipe()"
                >Modifier recette</a>
                <a style="cursor: pointer" 
                   class="dropdown-item"
                   (click)="onDeleteRecipe()">Supprimer recette</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<hr>
<div class="row mb-2">
    <div class="col-xs-12">
        <h2>Ingrédients</h2>
        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} {{ingredient.quantity}}{{ingredient.unit}}</li>
        </ul>
    </div>
</div>
